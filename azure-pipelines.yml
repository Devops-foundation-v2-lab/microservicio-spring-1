pool:
  vmImage: ubuntu-latest
stages:
- stage: Build 
  jobs:
  - job: build
    displayName: 'Build'
    steps:

    - task: Gradle@3
      inputs:
        gradleWrapperFile: 'gradlew'
        tasks: 'build'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        sonarQubeRunAnalysis: false
        spotBugsAnalysis: false
      displayName: 'Build App'

    - task: CopyFiles@2
      inputs:
        sourceFolder: '$(Build.SourcesDirectory)'
        contents: |
          **/build/libs/*.jar
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: appJar
        publishLocation: 'Container'
- stage: Test 
  jobs:
  - job: sonar
    steps:
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'devops-foundation-sonar'
        organization: 'devops-foundation-lab-1'
        scannerMode: 'MSBuild'
        projectKey: 'devops-foundation-lab_lab-final-devops-foundation'
        projectName: 'lab-final-devops-foundation'
    - task: Gradle@3
      inputs:
        gradleWrapperFile: 'gradlew'
        tasks: "build jacocoTestReport"
        javaHomeOption: 'JDKVersion'
        sonarQubeRunAnalysis: true
        sqGradlePluginVersionChoice: 'specify'
        sonarQubeGradlePluginVersion: '3.3'
      displayName: 'Analyze current Branch'
      
    
    - task: SonarCloudPublish@1
      inputs:
        pollingTimeoutSec: '300'
    - task: sonarcloud-buildbreaker@2
      inputs:
        SonarCloud: 'devops-foundation-sonar'
        organization: 'devops-foundation-lab-1'
        
- stage: Deploy 
  jobs:
  - job: buildImage
    steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'appJar'
        downloadPath: '$(Pipeline.Workspace)'
      displayName: Descarga Jar
    
    - script: "mkdir -p build/libs; mv $(Pipeline.Workspace)/appJar/build/libs/ build/; chmod -R 555 build/libs"  
      displayName:  Se mueve JAR a carpeta raiz

    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        command: 'login'
      displayName: Docker registry login
    - task: Docker@2
      displayName: Docker push
      inputs:
        containerRegistry: 'docker'
        repository: 'dargor980/lab-ms-spring'
        command: 'buildAndPush'
        tags: |
          v$(Build.BuildId)
          latest
        Dockerfile: '**/Dockerfile'
    - task: KubectlInstaller@0
      inputs:
        kubectlVersion: 'latest'
      displayName: Instalacion Kubectl

    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'labdevopsfoundation'
        azureResourceGroup: 'lab-devops-foundation'
        kubernetesCluster: 'lab-devops-foundation'
        useClusterAdmin: true
        namespace: 'default'
        command: 'login'
      displayName: 'Login con Azure'  


    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'labdevopsfoundation'
        azureResourceGroup: 'lab-devops-foundation'
        kubernetesCluster: 'lab-devops-foundation'
        useClusterAdmin: true
        namespace: 'default'
        command: 'apply'
        arguments: '-f kubernetes/deployment-app.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
      displayName: 'Kubernetes apply'
    

    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'labdevopsfoundation'
        azureResourceGroup: 'lab-devops-foundation'
        kubernetesCluster: 'lab-devops-foundation'
        useClusterAdmin: true
        namespace: 'default'
        command: 'expose'
        arguments: 'deployment lab-devops-foundation-deploy --type=LoadBalancer --name=lab-devops-foundation-deploy'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
      displayName: 'Kubernetes expose'

    - script: |
        ipApp=$(kubectl get services lab-devops-foundation --output jsonpath='{.status.loadBalancer.ingress[0].ip}')
        echo $ipApp
        URLApp=http://$ipApp:8080
        echo $URLApp
        echo "##vso[task.setvariable variable=appDeploy;isOutput=true]$URLApp"
      name: getip
      displayName: Get IP    

      

    